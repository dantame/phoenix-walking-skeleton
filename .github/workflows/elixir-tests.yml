name: Elixir Tests

on: [push]

jobs:

  build:

    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the test Docker image
      run: docker build . --file Dockerfile.test --tag elixir-tests:$(date +%s)
    - name: Run the test Docker image
      run: docker run --network=${{job.services.network}} elixir-tests:$(date +%s)
      env:
        DATABASE_HOSTNAME: postgres
